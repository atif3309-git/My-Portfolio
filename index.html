 <script>
 async function fetchIconAndName(url, isIOS, gameObj) {
  try {
    if (isIOS) {
      const idMatch = url.match(/id(\d+)/);
      if (!idMatch) return { icon: "", name: "Untitled Game" };
      const id = idMatch[1];
      const res = await fetch(`https://itunes.apple.com/lookup?id=${id}`);
      const data = await res.json();
      const result = data.results[0];
      return {
        icon: result?.artworkUrl100 || "",
        name: result?.trackName || "Untitled Game",
      };
    } else {
      // Use provided values directly for Android
      return {
        icon: gameObj.icon || "",
        name: gameObj.name || "Untitled Game",
      };
    }
  } catch (e) {
    return { icon: "", name: "Untitled Game" };
  }
}

async function renderGames(containerId, games, isIOS) {
  const container = document.getElementById(containerId);
  for (let game of games) {
    const { icon, name } = await fetchIconAndName(game.url, isIOS, game);
    const card = document.createElement("div");
    card.className = "game-card";
    card.innerHTML = `
      <img src="${icon}" alt="${name}" />
      <h3>${name}</h3>
      <a class="store-btn" href="${game.url}" target="_blank">
        <img src="${isIOS ? 'https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg' : 'https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg'}" />
      </a>
    `;
    container.appendChild(card);
  }
}
